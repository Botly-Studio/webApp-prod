<div id='visualization' class='content' wrap='soft'> 
    <div class='scrollbar' id='style-10'> 
        <canvas id='display' width='1000' height='1000'></canvas> 
        <canvas id='scratch' width='1000' height='1000' hidden></canvas> 
        <svg id='speed_slider' xmlns='http://www.w3.org/2000/svg' xmlns:svg='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' 
        version='1.1' width='150' height='50' class='slider2'> 
        <!-- Slow icon. --> 
        <clipPath id='slowClipPath'> 
            <rect width='26' height='12' x='5' y='14'></rect> 
        </clipPath> 
        <image xlink:href='./js/plugins/turtle/icons.png' height='42' width='84' x='-21' y='-10' clip-path='url(#slowClipPath)'></image> 
        <!-- Fast icon. --> 
        <clipPath id='fastClipPath'> 
            <rect width='26' height='16' x='120' y='10'></rect> 
        </clipPath> 
        <image xlink:href='./js/plugins/turtle/icons.png' height='42' width='84' x='120' y='-11' clip-path='url(#fastClipPath)'></image>
        <!-- Center icon. --> 
        <clipPath id='centerClipPath'> 
            <rect width='32' height='32' x='0' y='92'></rect> 
        </clipPath>  
        <image xlink:href='./js/plugins/turtle/sprites.png' height='124' width='96' x='0' y='92' clip-path='url(#centerClipPath)'></image> 
        </svg>

        <svg id='controls' xmlns='http://www.w3.org/2000/svg' xmlns:svg='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' 
        version='1.1' width='96' height='32' class='controls'> 
        <!-- Center icon. --> 
        <clipPath id='centerClipPath'> 
            <rect width='32' height='32' x='0' y='92'></rect> 
        </clipPath>  
        <image xlink:href='./js/plugins/turtle/sprites.png' height='124' width='96' x='0' y='92' clip-path='url(#centerClipPath)'></image> 
        </svg>
    </div> 
</div>
